<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>资金归集</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title" id="title">资金归集账户设置</h1>
			</div>
		</header>
		<div class="content_BOXall p_down66px hb_cont">
			<div class="backbox_fo">
			    <p class="backbox_tit2">协议设置信息</p>
			    <ul class="p_lr30px">
		    	    <li>
		    	    	<span class="detail_left">中心账户</span>
		    	    	<span class="detail_right" id="recAccount"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">归集方式</span>
		    	    	<span class="detail_right" id="collectStyle"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">归集周期</span>
		    	    	<span class="detail_right" id="collectCircle"></span>
		    	    </li>
		    	    <li id="tr_circleDAY" style="display: none;">
		    	    	<span class="detail_left">周期内执行日</span>
		    	    	<span class="detail_right" id="circleDAY"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">协议生效日期</span>
		    	    	<span class="detail_right" id="protocolDate"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">协议期限</span>
		    	    	<span class="detail_right" id="protocolDuring"></span>
		    	    </li>
		       </ul>
		    </div>
		  	<div class="content_box5px">
				<div class="backbox_tit_bg">
					<button class="but_rh28px btn_top8px" id="addButton">增加归集账户</button>
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">账户与金额</p>
			    </div>
			    <div class="backbox_th p_lr10px">
					<ul>
						<li id="changeAccount">
					    	<span class="input_lbg">归集账户</span>
					    	<span class="input_m12px" id="payAccount">请选择归集账户</span>
					    	<a class="link_rbg"></a>
						</li>
						<li>
						    <span class="input_lbg" id="showCollStyle"></span>
				    	    <input class="input_m14px" type="text" id="collectAmt" placeholder="请输入金额"></input>
						    <p class="input_rmb color_red">元</p>
						</li>
					</ul>
				</div>
			</div>
			<div  class="content_box5px">
		    	<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">归集账户列表</p>
			    </div>
			    <div class="backbox_th p_lr10px lineheight_0px">
				    <ul id="payAccountList">	   
					</ul>    
			    </div>
		   	</div>
		   	<div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint">温馨提示</p>
				<p class="hint_con fz_12">1.签约了"可查询"、"可支付"两种权限的他行账户，方可进行资金归集。</p>
				<p class="hint_con fz_12">2.当保底归集金额为零时，即为全额归集。</p>
			</div>
			<div class="btn_bg_f2">
		        <button class="but_150px but_w" id="prevButton" noCheck="false">上一步</button>
		        <button class="but_150px but_red" id="nextButton" noCheck="false">下一步</button>
		    </div>
		</div>	
	    <script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/smart.poppicker.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script>
		<script type="text/javascript" src="../../js/core/support.js"></script>
		<script type="text/javascript" src="../../js/core/utils.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('cashSweep/cashSweepSetStep3')
		</script>
	</body>
</html>
