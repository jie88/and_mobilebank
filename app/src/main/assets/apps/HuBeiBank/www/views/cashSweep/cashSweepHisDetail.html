<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>资金归集</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />		
	</head>
	
	<body>
  		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">资金归集明细查询</h1>
		    </div>
		</header>
		<div class="content_BOXall p_down66px hb_cont">
			<div class="backbox_fo">
			    <p class="backbox_tit2">资金归集信息</p>
			    <ul class="p_lr30px">
		    	    <li>
		    	    	<span class="detail_left">中心账号</span>
		    	    	<span class="detail_right" id="centerAccountNo"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">中心账户名</span>
		    	    	<span class="detail_right" id="recAccountName"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">归集账户</span>
		    	    	<span class="detail_right" id="payAccount"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">归集账户名</span>
		    	    	<span class="detail_right" id="payAccountName"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">银行名称</span>
		    	    	<span class="detail_right" id="payAccountOpenBankName"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">归集方式</span>
		    	    	<span class="detail_right" id="collectStyle"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">归集周期</span>
		    	    	<span class="detail_right" id="scheduleNo"></span>
		    	    </li>
		    	    <li id="scheduleTimeDiv" style="display: none;">
		    	    	<span class="detail_left">周期内执行日</span>
		    	    	<span class="detail_right" id="scheduleTime"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left" id="amtTitle">固定金额</span>
		    	    	<span class="detail_right" id="collectAmt"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">当前状态</span>
		    	    	<span class="detail_right" id="status"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">计划起始日期</span>
		    	    	<span class="detail_right" id="planDay"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">计划终止日期</span>
		    	    	<span class="detail_right" id="planDuring"></span>
		    	    </li>
		       </ul>
		    </div>
			<div  class="content_box5px">
		    	<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">查询条件</p>
			    </div>
			    <div class="backbox_th p_lr10px bg_br2px">
				    <ul>
					    <li id="beginDate" class="chooseDate">
					    	<span class="input_lbg">起始日期</span>
					    	<span class="input_m12px" id="chooseBeginDate">请选择起始日期</span>
						</li>
						<li id="endDate" class="chooseDate">
					    	<span class="input_lbg">终止日期</span>
					    	<span class="input_m12px" id="chooseEndDate">请选择终止日期</span>
						</li>
				    </ul>				    
			    </div>
		   	</div>
			<div class="btn_bg_f2" >
				<button class="but_315px but_red" id="submit" noCheck="false">查&nbsp;&nbsp;询</button>
			</div>
		</div>
        
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/smart.poppicker.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script> 
		<script type="text/javascript" src="../../js/core/utils.js"></script> 
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('cashSweep/cashSweepHisDetail');
		</script>			
	</body>
</html>
