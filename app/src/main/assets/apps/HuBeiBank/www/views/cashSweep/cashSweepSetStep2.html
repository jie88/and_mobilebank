<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>资金归集</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title" id="title">资金归集账户设置</h1>
			</div>
		</header>
		<div class="content_BOXall p_down66px hb_cont">
		  	<div class="content_box5px">
				<div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">协议设置</p>
			    </div>
			    <div class="backbox_th p_lr10px">
					<ul>
						<li id="changeAccount">
					    	<span class="input_lbg">中心账户</span>
					    	<span class="input_m12px" id="recAccount"></span>
					    	<a class="link_rbg"></a>
						</li>
						<li id="changeCollectStyle">
						    <span class="input_lbg">归集方式</span>
						    <span class="input_m14px" id="collectStyle">请选择归集方式</span>
				    	    <a class="link_rbg"></a>
						</li>
						<li id="changeCollectCircle">
						    <span class="input_lbg">归集周期</span>
						    <span class="input_m14px" id="collectCircle">请选择归集周期</span>
				    	    <a class="link_rbg"></a>
						</li>
						<li id="changeWeek" style="display: none;">
						    <span class="input_lbg">周期内执行日</span>
						    <span class="input_m14px" id="collectWeek">请选择期内执行日</span>
				    	    <a class="link_rbg"></a>
						</li>
						<li id="changeDay" style="display: none;">
						    <span class="input_lbg">周期内执行日</span>
						    <span class="input_m14px" id="collectDay">请选择期内执行日</span>
				    	    <a class="link_rbg"></a>
						</li>
						<li id="changeProtocolDate">
						    <span class="input_lbg">协议生效日期</span>
						    <span class="input_m14px" id="protocolDate">请选择协议生效日期</span>
				    	    <a class="link_rbg"></a>
						</li>
						<li id="changeProtocolDuring">
						    <span class="input_lbg">协议期限</span>
						    <span class="input_m14px" id="protocolDuring">请选择协议期限</span>
				    	    <a class="link_rbg"></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="content_box5px p_lr10px box_top15px p_down66px">
				<p class="hint">温馨提示</p>
				<p class="hint_con fz_12">1.必须是同时签约了"可查询"、"可支付"两种权限的他行账户，方可进行资金归集。</p>
			</div>
			<div class="btn_bg_f2">
		        <button class="but_150px but_w" id="prevButton" noCheck="false">上一步</button>
		        <button class="but_150px but_red" id="nextButton" noCheck="false">下一步</button>
		    </div>
		</div>
		
	    <script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/smart.poppicker.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script>
		<script type="text/javascript" src="../../js/core/support.js"></script>
		<script type="text/javascript" src="../../js/core/utils.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('cashSweep/cashSweepSetStep2')
		</script>
	</body>
</html>
