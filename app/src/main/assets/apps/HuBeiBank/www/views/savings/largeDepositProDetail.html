<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>大额存单</title>
		<link rel="stylesheet" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
			<h1 class="mui-title hb-title">大额存单</h1>
		</header>
		<div class="content_BOXall hb_cont">
			<div class="backbox_fo">
			    <p class="backbox_tit2">大额存单信息</p>
			    <ul class="p_lr30px">
		    	    <li>
		    	    	<span class="detail_left">产品期限</span>
		    	    	<span class="detail_right" id="largeDepositPeriod"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">起存金额</span>
		    	    	<span class="detail_right" id="largeDepositStartAmt"></span>
		    	    </li>
		    	    <li style="display: none;">
		    	    	<span class="detail_left">最高金额</span>
		    	    	<span class="detail_right" id="largeDepositEndAmt"></span>
		    	    </li>
		    	    <li style="display: none;">
		    	    	<span class="detail_left">计息模式</span>
		    	    	<span class="detail_right" id="largeDepositRateMode"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">利率</span>
		    	    	<span class="detail_right" id="largeDepositRate"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">利率类型</span>
		    	    	<span class="detail_right" id="largeDepositRateType"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">提前支取</span>
		    	    	<span class="detail_right" id="largeDepositWithdrawAD"></span>
		    	    </li>
		    	    <li>
		    	    	<span class="detail_left">转让</span>
		    	    	<span class="detail_right" id="largeDepositIsAttorn"></span>
		    	    </li>
		       	</ul>
		   	</div>
				
			<div class="m_top10px p_down66px">
				<div class="progressTwo">
					<div class="progressTwo_all">
						<ul class="progressTwo_step">
							<li class="progressTwo_part">
								<div style="width: 100%;padding-right: 9px;">
									<div class="progressTwo_img"></div>
								</div>
								<p class="fz_12 color_9 lineHeight25">产品购买时间</p>
								<p class="fz_14 color_6 lineHeight25" id="beginDate"></p>
							</li>
							<li class="progressTwo_part">
								<p class="fz_14 color_6 lineheight20">&nbsp;&nbsp;</p>
							</li>
							<li class="progressTwo_part">
								<div style="width: 100%;padding-right: 9px;">
									<div class="progressTwo_img"></div>
								</div>
								<p class="fz_12 color_9 lineHeight25">截止日</p>
								<p class="fz_14 color_6 lineHeight25" id="endDate"></p>
							</li>
						</ul>
						<p class="progressTwo_active"></p>
					</div>
				</div>
			</div>
				
		   	<div class="btn_bg_f2">
				<button class="but_315px but_red" id="nextButton" disabled="disabled"></button>
		   	</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script> 
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('savings/largeDepositProDetail');
		</script>
	</body>
</html>
