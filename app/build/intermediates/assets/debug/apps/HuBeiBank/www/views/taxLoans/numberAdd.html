<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title></title>
		<title></title>
		
		<style type="text/css">
			.outterest{
				width: 200px;
				height: 100px;
				overflow: hidden;
				position: relative;
				margin: 0 auto;
				/*animation:transformCircle 0.55s linear ;*/
			}
			
			@-webkit-keyframes transformCircle{
				0%{
					transform: rotate(0deg);
					-webkit-transform: rotate(0deg);
				}
				
				50%{
					transform: rotate(90deg);
					-webkit-transform: rotate(90deg);
				}
				
				100%{
					transform: rotate(180deg);
					-webkit-transform: rotate(180deg);
				}
			}
			
			.back{
				border: none;
				border-radius: 50%;
				position: absolute;
				left: 0px;
				top: 0px;
				z-index: 100;
				width: 200px;
				height: 200px;
				background-color: #E3E3E3;
				/*clip: rect(100px,auto,auto,auto);*/
			}
			
			.outter{
				width: 200px;
				height: 200px;
				/*background-color: #777777;*/
				box-sizing: border-box;
				border:none;
				/*border-image: -webkit-linear-gradient( red , blue) 10 30;*/
				/*border-image: -webkit-linear-gradient( 180deg, #0000CC 5%, #0044CC 30%, #0062CC 50%) 1 40;*/
				/*-webkit-border-after-color: #0062CC;*/
				border-radius: 50%;
				/*-webkit-border-start-color: #0015aa;*/
				text-align: center;
				background: linear-gradient(to left ,#bfd8ef,#0c80ea);
				position: absolute;
				clip: rect(100px,auto,auto,auto);   
				z-index: 101;
				animation:transformCircle 2s linear;
				-webkit-animation:transformCircle 2s linear;
				transform: rotate(180deg);
				-webkit-transform: rotate(180deg);
			}
			.inner{
				width: 180px;
				height: 180px;
				/*background-color: #2187E7;*/
				font-family: castellar;
				border:#0c80ea 2px dotted;
				border-radius: 50%;
				/*background: linear-gradient(to right ,#bfd8ef,#0c80ea);*/
				background: #FFFFFF;
				position: absolute;
				left: 8px;
				top: 8px;
				z-index: 300;
				clip: rect(90px,auto,auto,auto);
				/*animation:transformCircle 5s linear;*/
			}
			.mask{
				width: 190px;
				height: 190px;
				/*background-color: #2187E7;*/
				box-sizing: border-box;
				border:none;
				border-radius: 50%;
				background: #FFFFFF;
				position: absolute;
				left: 5px;
				top: 5px;
				z-index: 200;
				clip: rect(95px,auto,auto,auto);
			}
			
			.mask2{
				width: 190px;
				height: 190px;
				/*background-color: #2187E7;*/
				box-sizing: border-box;
				border:none;
				border-radius: 50%;
				background: #FFFFFF;
				position: absolute;
				left: 5px;
				top: 5px;
				z-index: 200;
			}
			
			#view{
				position: absolute;
				height: 20px;
				width: 100px;
				z-index: 999;
				top: 50px;
				left: 50px;
				text-align: center;
			}
			
			#view p{
				margin:0px 0px 6px 0px;
				padding:0px;
			}
			
		</style>
	</head>
	<body>
	
			<div class="outterest">
				<div class="outter">
					<div class="inner">
						
					</div>
					<div class="mask">
						
					</div>
				</div>
					<div class="back">
						<div class="mask2">
						
						</div>
					</div>
				<div id="view">
					<p>当前可以额度</p>
					<p id="limit"></p>
				</div>
			</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<script src="../../js/common/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
        
        var Num = 500000;
        var timestep = 10;
        var timerID = null;
        var interval = Num/200;
        
        $("#limit").html("0.00");
        function num() {
        	timerID = setTimeout("num()", 10); 
            if (Number($("#limit").html()) >= Num) {
                clearTimeout(timerID)
            }
            else
                $("#limit").html(Number($("#limit").html()) + interval);
        }
        num()
    </script>
	</body>
</html>
