<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>税银贷</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/life.css" />
	</head>
	<style>
		head{
			z-index: 999;
		}
		.card-zh{
			width: 86%;
		    height: 180px;
		    margin: 0 auto;
		    margin-top: 20px;
		    border-radius: 6px;
		    background: #f6f0e9;
		    text-align: center;
		}
		.card-ex {
		    display: block;
		    margin: 0 auto;
		    margin-top: 20px;
		}
		.comment {
		    padding-left: 15px;
		    color: #999;
		    font-size: 1.17em;
			padding-left: 15px;
			-moz-text-size-adjust: 100%;
			color: #333;
			text-decoration: none;	
		}
		body,ul, li,p{
	        list-style: none;
	        padding:0;
	        margin:0;
	    }
		.fz_12{
			font-size: 12px;
			color: #999;
		}
		.color_9{
			color:#999;
		}
        .liuc{
            width: 100%;
            height: 80px;
            background:#fff;
            /*padding:15px;*/
            position:relative;
        }
        .topletter{
            width:100%;
            height:30px;
        }
        .left{
            width:50%;
            float: left;
		    margin-left: 15px;
        }
        .left p{
            font-size: 12px;
            margin:0;
        }
        .right{
			font-size: 14px;
            width: 30%;
            float: right;
            padding-right: 10px;
            text-align: center;
            margin-top: 10px;
            background: url(img/arrow.png) top 4px right 15px no-repeat;
            background-size: 10%;
        }
        .color9{
            color:#999;
        }
        /*步骤图*/
        .stepA{
            position: relative;
			width: 100%;
		    height: 50px;
			overflow: hidden;
        }
        .step{
            width:100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left:0; 
            z-index:1;   
        }
        .step-active{
            width:20%;
            text-align: center;
            float: left;
        }
        .line1{
            clear:both;
            width:20%;
            border-bottom: 1px solid red;
            position: absolute;
            top:14px;
            left:10%; 
        }
        .line2{
            clear:both;
            width:20%;
            border-bottom: 1px solid red;
            position: absolute;
            top:14px;
            left:30%; 
        }
        .line3{
            clear:both;
            width:20%;
            border-bottom: 1px solid red;
            position: absolute;
            top:14px;
            left:50%; 
        }
        .line4{
            clear:both;
            width:20%;
            border-bottom: 1px solid red;
            position: absolute;
            top:14px;
            left:70%; 
        }
        .img_show{
        	width: 100%;
		    height: 180px;
		    z-index: -99;
		    border-radius: 6px;
		    background: #f6f0e9;
		    text-align: center;
        }
	</style>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
			<h1 class="mui-title hb-title">信用代码上传</h1>
			<a class="nav_qrcode hb-nav" id="cancel">取消</a>
		</header>
		<div class="content_BOXall m-top25 p_down10px hb_cont" >
			<div class="hb_cont" >
				<div class="liuc">
					<div class="topletter">
					</div>
					<div class="stepA">
				
						<ul class="step">
							<li class="step-active">
								<img src="../../img/red@3x.png" width="25%" />
								<p class="fz_12">第一步</p>
							</li>
							<li class="step-active">
								<img src="../../img/red@3x.png" width="25%" />
								<p class="fz_12">第二步</p>
							</li>
							<li class="step-active color9">
								<img src="../../img/red@3x.png" width="25%" />
								<p class="fz_12">第三步</p>
							</li>
							<li class="step-active color9">
								<img src="../../img/red@3x.png" width="25%" />
								<p class="fz_12">第四步</p>
							</li>
							<li class="step-active color9">
								<img src="../../img/red@3x.png" width="25%" />
								<p class="fz_12">第五步</p>
							</li>
						</ul>
						<p class="line1"></p>
						<p class="line2"></p>
						<p class="line3"></p>
						<p class="line4"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="hb_cont" >
			<div style="background:#fff;padding: 20px 0;">
				<p class="comment">请上传有效证件</p>
				<div class="card-zh">

					<img src="../../img/IDcard-2.png"/ class="img_show" id="creditCodeImg">
					<p class="fz_15 color_g">请上传统一信用代码</p>
				</div>

				
				
			</div>
			<div class="content_box5px p_lr10px box_top15px">
				<p class="hint_con fz_12"></p>
			</div>
			<div class="btn_bg_f2">
				<button class="but_315px but_red" id="next">征信书概览</button>
			</div>
		</div>
		
		<script src="../../js/common/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/mui.min.js" type="text/javascript" charset="utf-8"></script> 
		<script src="../../js/core/support.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/core/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/core/param.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/sea.js"></script>
		<script src="../../js/common/exif.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: "../../js/controllers/"
			});
			 
			seajs.use('taxLoans/faxLoanFive');  
			
		</script>
	</body>
</html>
