<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>税易贷</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<style type="text/css" media="screen">
    body,ul, li,p{
        list-style: none;
        padding:0;
        margin:0;
    }
		.fz_12{
			font-size: 12px;
			color: #999;
		}
		.color_9{
			color:#999;
		}
        .liuc{
            width: 100%;
            height: 120px;
            background:#fff;
            /*padding:15px;*/
            position:relative;
        }
        .topletter{
            width:100%;
            height:60px;
            padding-top:15px;
        }
        .left{
            width:50%;
            float: left;
		    margin-left: 15px;
        }
        .left p{
            font-size: 12px;
            margin:0;
        }
        .right{
			font-size: 14px;
            width: 30%;
            float: right;
            padding-right: 10px;
            text-align: center;
            margin-top: 10px;
            background: url(img/arrow.png) top 4px right 15px no-repeat;
            background-size: 10%;
        }
        .color9{
            color:#999;
        }
        /*步骤图*/
        .stepA{
            position: relative;
			width: 100%;
		    height: 50px;
			overflow: hidden;
        }
        .step{
            width:100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left:0; 
            z-index:10;   
        }
        .step-active{
            width:20%;
            text-align: center;
            float: left;
        }
        .line1{
            clear:both;
            width:20%;
            border-bottom: 1px solid red;
            position: absolute;
            top:14px;
            left:10%; 
        }
        .line2{
            clear:both;
            width:20%;
            border-bottom: 1px solid red;
            position: absolute;
            top:14px;
            left:30%; 
        }
        .line3{
            clear:both;
            width:20%;
            border-bottom: 1px solid red;
            position: absolute;
            top:14px;
            left:50%; 
        }
        .line4{
            clear:both;
            width:20%;
            border-bottom: 1px solid #eee;
            position: absolute;
            top:14px;
            left:70%; 
        }
        
        .listImg{
        	background: url(../../img/icon10_2.png) no-repeat center;
			background-size: 40%;
			top: 0px;
			display: block;
			position: absolute;
			top: 20px;
			right: 0;
			width: 44px;
			height: 44px;	
        }
    </style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
			<h1 class="mui-title hb-title">税易贷</h1>
		</header>
		
		<div class="content_BOXall p_down10px  hb_cont">
			<div class="backbox_th p_lr10px m_top10px">	
				<ul>
					<li>
						<span class="input_m14px">信用贷</span>
					</li>
				</ul>
			</div>
			<div class="liuc m_top10px">
	            <div class="topletter">
	                <div class="left">
	                    <p>oi2018080800000005462</p>
	                    <p class="color_9" id="subTime"></p>
	                </div>
	                <div class="right" id="state">
	                    	已签约
	                </div>
	            </div>
	            <div class="stepA">
	                 
	                 <ul class="step">
	                    <li class="step-active">
	                        <img src="../../img/red@3x.png" width="25%" />
	                        <p class="fz_12">受理中</p>
	                    </li>
	                    <li class="step-active">
	                        <img src="../../img/red@3x.png" width="25%" />
	                        <p class="fz_12">银税认证</p>
	                    </li>
	                    <li class="step-active color9">
	                        <img src="../../img/red@3x.png" id="checkImg" width="25%" />
	                        <p class="fz_12">审核通过</p>
	                    </li>
	                    <li class="step-active color9">
	                        <img src="../../img/red@3x.png" width="25%" />
	                        <p class="fz_12">已签约</p>
	                    </li>
	                    <li class="step-active color9">
	                        <img src="../../img/gray@3x.png" id="applyImg" width="25%" />
	                        <p class="fz_12">已放款</p>
	                    </li>
	                </ul> 
	                <p class="line1"></p>
					<p class="line2"></p>
					<p class="line3"></p>
					<p class="line4"></p> 
	            </div>    
	       	</div>
	       	<div class="backbox_th p_lr10px m_top10px">
				<ul>
					<li>
						<span class="input_lbg" id="content">合同金额</span>
						<span class="input_m14px" id="applyMoney"></span>
					</li>
				</ul>
			</div>
			<div id="funImg" style="margin-bottom: 60px;">
				<div class="success_icon1 suc_top7px" ></div>
				<p class="fz_18 text_m">恭喜您，放款成功！</p>
				<p class="color9 text_m"></p>
			</div>
			<div class="btn_bg_f2 toPay m_top20px" id="nextBt" >
				<button class="but_315px but_red" id="applyMoneyBt">查看放款状态</button>
				<button class="but_315px but_red" id="subBt" style="display: none;">查看余额</button>
			</div>
		</div>

		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript" src="../../js/core/support.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/core/utils.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/common/smart.poppicker.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('taxLoans/signResult');
		</script>
	</body>

</html>
