<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>税易贷</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/public.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<style>
			.qr_sum3 {
				width:90%;
				font-size: 28px;
				color: #d61b60;
			}
			.qr_sum3::-webkit-input-placeholder{
				font-size: 28px;
			}
			.p_lr20px{
				margin: 10px;
			}
		body,ul, li,p{
        list-style: none;
        padding:0;
        margin:0;
    }
		.fz_12{
			font-size: 12px;
			color: #999;
		}
		.color_9{
			color:#999;
		}
        .liuc{
            width: 100%;
            height: 80px;
            background:#fff;
            /*padding:15px;*/
            position:relative;
        }
        .topletter{
            width:100%;
            height:30px;
            padding-top:15px;
        }
        .left{
            width:50%;
            float: left;
		    margin-left: 15px;
        }
        .left p{
            font-size: 12px;
            margin:0;
        }
        .right{
			font-size: 14px;
            width: 30%;
            float: right;
            padding-right: 10px;
            text-align: center;
            margin-top: 10px;
            background: url(img/arrow.png) top 4px right 15px no-repeat;
            background-size: 10%;
        }
        .color9{
            color:#999;
        }
        /*步骤图*/
        .stepA{
            position: relative;
			width: 100%;
		    height: 50px;
			overflow: hidden;
        }
        .step{
            width:100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left:0; 
            z-index:10;   
        }
        .step-active{
            width:20%;
            text-align: center;
            float: left;
        }
        .line{
            clear:both;
            width:80%;
            border-bottom: 1px solid #eee;
            position: absolute;
            top:14px;
            left:10%; 
        }
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav hb-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
			<h1 class="mui-title hb-title">在线签约</h1>
		</header>
		<div class="content_BOXall p_down10px  hb_cont">
			<div class="p_down10px hb_cont" >
				<div class="liuc">
					<p style="text-align: center;font-size: 17px;padding-top: 30px;">温馨提示</p>
				</div>
			</div>

			<div class="backbox_th p_lr10px m_top10px">
					
				<ul>
					<li>
						<span class="input_lbg">签约账户</span>
						<span class="input_m14px " id="signAccount"></span>
					</li>
				</ul>
			</div>
			<div class="backbox_th p_lr10px m_top10px">
				<ul>
					<li>
						<span class="input_lbg">签约贷款金额</span>
						<span class="input_m14px " id="signMoney"></span>
						
					</li>
					<li id="changeLoanDate">
						<span class="input_lbg">贷款利率</span>
						<span class="input_m14px" id="loanRate">10.3%</span>
					</li>
					<li id="changePayType">
						<span class="input_lbg">还款方式</span>
						<span class="input_m14px" id="payType"></span>
					</li>
					<li id="changeUseType">
						<span class="input_lbg">贷款期限</span>
						<span class="input_m14px" id="loanDate"></span>
					</li>
					
				</ul>
			</div>
			<div class="btn_bg_f2 toPay">
				<button class="but_315px but_red" id="next">下一步</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script type="text/javascript" src="../../js/core/support.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/core/utils.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/common/smart.poppicker.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('taxLoans/signOnline');
		</script>
	</body>

</html>
