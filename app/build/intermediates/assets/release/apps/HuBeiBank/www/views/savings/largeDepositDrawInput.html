<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>大额存单</title>
		<link href="../../css/mui.min.css" rel="stylesheet"/>	
		<link href="../../css/public.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hb-header">
		    <div class="header_wraper">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left hb_back"></a>
				<h1 class="mui-title hb-title">大额存单支取</h1>
		    </div>
		</header>	
		<div class="content_BOXall hb_cont p_down66px">
			<div class="backbox_fo">
			    <p class="backbox_tit2">大额存单支取信息</p>
			    <ul class="p_lr30px">
			    	<li>
		    	    	<span class="detail_left">账户</span>
		    	    	<span class="detail_right" id="accountNo"></span>
		    	    </li>
		    	    <li style="display: none;">
		    	    	<span class="detail_left">子户序号</span>
		    	    	<span class="detail_right" id="subAccountNo"></span>
		    	    </li>
		    	    <li style="display: none;">
					    <span class="detail_left">币种 </span>
					    <span class="detail_right" id="currencyType"></span>    
					</li>
					<li style="display: none;">
					    <span class="detail_left">储种 </span>
					    <span class="detail_right" id="depositType"></span>        
					</li>
					<li>
					    <span class="detail_left">存期 </span>
					    <span class="detail_right" id="savingPeriod"></span>        
					</li>
					<li>
					    <span class="detail_left">利率 </span>
					    <span class="detail_right" id="interestRate"></span>        
					</li>
					<li>
					    <span class="detail_left">起息日 </span>
					    <span class="detail_right" id="interestBeginDate"></span>        
					</li>
					<li>
					    <span class="detail_left">到期日</span>
					    <span class="detail_right" id="interestEndDate"></span>        
					</li>
					<li>
					    <span class="detail_left">存单金额 </span>
					    <span class="detail_right" id="balance"></span>        
					</li>
		       	</ul>
		   	</div>
		   	<div class="content_box5px">
		   	    <div class="backbox_tit_bg">
				    <p class="backbox_tit_ico"></p>
				    <p class="backbox_tit">支取方式及金额</p>
			    </div>
			    <div class="backbox_th p_lr10px ove_hid">
				    <ul>
					    <li>
					    	<span class="input_lbg left_fl">支取方式</span>
				    	    <div class="radio_box">
				    	    	<div class="mui-input-row mui-radio mui-left radio_f_left">
					                <label>销户支取</label>
					                <input name="drawType" value="0" type="radio" checked>						           
				                </div>
				    	    	<div class="mui-input-row mui-radio mui-left radio_f_left">
					                <label>部分支取</label>
					                <input name="drawType" value="1" type="radio">						           
				                </div>
				           </div>
					    </li>
					    <li id="drawAmountLi" style="display:none;">
					    	<span class="input_lbg">支取金额</span>
                            <input class="input_m14px" type="text" id="drawAmount" placeholder="请输入支取金额"></input>
                            <p class="input_rmb">元</p>
					    </li>
				    </ul>
			    </div>
		   	</div>
		   	<div class="btn_bg_f2">
		   		<button class="but_150px but_w" id="preBtn">上一步</button>
				<button class="but_150px but_red" id="nextBtn">下一步</button>
		   	</div>
		</div>
		<script type="text/javascript" src="../../js/common/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../../js/core/param.js"></script>
		<script type="text/javascript" src="../../js/core/utils.js"></script>
		<script type="text/javascript" src="../../js/common/sea.js"></script>
		<script>
			seajs.config({
				base: "../../js/controllers/"
			});
			seajs.use('savings/largeDepositDrawInput');
		</script>
	</body>
</html>
